{% load static %}
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubg Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="http://hackncs.com/favicon.ico" type="image/x-icon">
    <style>
      @font-face {
        font-family: myfont;
        src: url('{% static 'fonts/pubg.ttf' %}');
      }
      html {
        overflow-x: hidden;
      }
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-size: 20px;
        font-family: myfont, serif;
        background: url('{% static 'img/pubg.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        box-sizing: border-box;
      }
      .form {
        padding: 32px 42px;
        background: rgba(1, 1, 1, 0.5);
        text-align: center;
        border-radius: 10px;
        margin: 0;
        color: #e8b728;
      }
      input {
        font-size: 1.35rem;
        border: 0;
        padding: 5px 10px;
        border-radius: 4px;
        margin: 10px 0;
        width: 350px !important;
      }
      input[type=submit] {
        width: 200px;
        font-size: 1.8rem;
        padding: 2px 6px;
        box-sizing: border-box;
        margin-top: 20px;
      }
      p{
        margin: 4px auto;
      }
      p label {
        width: 100%;
        font-size: 1.45rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-right: 15px;
      }
      @media screen and (max-width: 1000px) {
        body {
          overflow-x: hidden !important;
          align-items: stretch;
        }
        input {
          width: 100% !important;
          /* width: 300px !important; */
        }
        .form {
          width: 100%;
        }
        .center-al {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      }
    </style>
  </head>
  <body>
    <form action="#" method="post" class="form">
      <div class="center-al">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Pay Now" class="btn btn-primary btn-lg">
      </div>
      
    </form>
  </body>
</html>
